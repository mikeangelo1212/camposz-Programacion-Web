<html>
<head>

      <title>REGISTRO DE INVENTARIO</title>

</head>

<body>
    <div class="container">
    <form class="form" name="formulario1" action="CargarControl.js">

      <div id="Cabeza">
        <h1> REGISTRO DE PEDIDOS</h1>
    </div>
        <br></br>
      <div class="row">
          <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="idPedido" class="text-info">ID DEL PEDIDO</label>
                <input id="idPedido" type="text" class="form-control" placeholder="" disabled/>
          </div>
          <div class="form-group col-sm-12 col-md-8 col-lg-8">
                <label for="nombreCliente" class="text-info">NOMBRE DEL CLIENTE</label>
                <input id="nombreCliente" oninput="ajaxFunction();" type="text" class="form-control" placeholder=""/>
          </div>
      </div>


      <div class="row">
          <div class="form-group col-sm-12 col-md-8 col-lg-6">
                <label for="empaque" class="text-info">EMPAQUE</label>
                <input id="empaque" type="text" class="form-control" placeholder=""/>

          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="tipoDePastel" class="text-info">TIPO DE PASTEL</label>
                <input id="tipoDePastel" type="text" class="form-control" placeholder=""/>
                
          </div>
      </div>


      <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-3">
                  <label for="costo" class="text-info">COSTO</label>
                  <input id="costo" type="text" class="form-control" step="0.01" min="5" max="350" placeholder=""/>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-3">
                  <label for="cantidad" class="text-info">CANTIDAD</label>
                  <input id="cantidad" type="text" class="form-control" placeholder="" min="1"/>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-3">
                  <label for="sabor" class="text-info">SABOR DEL PASTEL</label>
                  <input id="sabor" type="text" class="form-control" placeholder=""/>
                  
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-3">
                  <label for="fecha" class="text-info">FECHA DE ELABORACION</label>
                  <input id="fecha" type="text" class="form-control" placeholder=""/>
                
            </div>
      </div>

    

  <button id="btnConsultar" type="button" class="btn btn-primary" title="Obtiene un objeto Json por consulta de MySQL">Consulta MySQL</button>
  <button id="btnInsertar" type="button" class="btn btn-primary" title="Insertar un objeto de los controles a MySQL">Insertar MySQL</button>
  <button id="btnEditar" type="button" class="btn btn-primary" title="Elimina un registro de MySQL">Editar MySQL</button>
  <button id="btnEliminar" type="button" class="btn btn-primary" title="Elimina un registro de MySQL">Eliminar MySQL</button>
  <button id="btnLimpiar" type="button" class="btn btn-primary" title="Limpiar los campos del form">Limpiar controles</button>
  <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js"> </script>

    </form>
    <div>
</body>
<html>
