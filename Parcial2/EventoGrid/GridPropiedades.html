<!DOCTYPE html> 
<html>

        <title>practicaFlex</title>

</head>
<body>
    <div id = "idcontenedor" class="contenedor">
        <div id="caja1" class="caja">Caja 1</div>
        <div id="caja2" class="caja">Caja 2</div>
        <div id="caja3" class="caja">Caja 3</div>
        <div id="caja4" class="caja">Caja 4</div>
        
    </div>
    <script>
    window.onload =function(){
    document.getElementById("idcontenedor").addEventListener("click",function(evento)
    {
        console.log(evento.target.id);
        document.getElementById(evento.target.id).classList.toggle("cajaColor");
    }                                                       ); 
}
    </script>
    <!--El script de arriba agarra el id del documento y esta listo para escuchar el clic
    el console.log sepa que hace y lo ultimo de document.getElementByID hace el toggle del color en las cajas-->
</body>

</html>
