<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <br></br>
      <title>REGISTRO DE INVENTARIO</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- <script src="02_cargarControl.js"></script> -->
    <script src="boton.js"></script>
</head>

<body>
    <div class="container">
    <form class="form" name="formulario1" action="CargarControl.js">

      <div id="Cabeza">
        <h1> REGISTRO DE INVENTARIO </h1>
    </div>
        <br></br>
      <div class="row">
          <div class="form-group col-sm-12 col-md-4 col-lg-12">
                <label for="idE" class="text-info">ID DEL EMPLEADO</label>
                <input id="idE" type="text" class="form-control" placeholder=""/>
          </div>
          <div class="form-group col-sm-12 col-md-8 col-lg-12">
                <label for="NombreCliente" class="text-info">NOMBRE DEL CLIENTE</label>
                <input id="NombreCliente" oninput="ajaxFunction();" type="text" class="form-control" placeholder=""/>
          </div>
      </div>


      <div class="row">
          <div class="form-group col-sm-12 col-md-8 col-lg-6">
                <label for="idEmpaque" class="text-info">EMPAQUE</label>
                <input id="idEmpaque" type="text" class="form-control" placeholder=""/>

          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="Presentacion" class="text-info">PRESENTACION</label>
                <input id="idPresentacion" type="text" class="form-control" placeholder=""/>
                
          </div>
      </div>


      <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-3">
                  <label for="costo" class="text-info">COSTO</label>
                  <input id="costo" type="text" class="form-control" step="0.01" min="5" max="350" placeholder=""/>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-3">
                  <label for="cantidad" class="text-info">CANTIDAD</label>
                  <input id="cantidad" type="text" class="form-control" placeholder="" min="1"/>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-3">
                  <label for="clasificacion" class="text-info">SABOR DEL PASTEL</label>
                  <input id="sabor" type="text" class="form-control" placeholder=""/>
                  
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-3">
                  <label for="estado" class="text-info">ESTADO</label>
                  <input id="idEstado" type="text" class="form-control" placeholder=""/>
                
            </div>
      </div>

      
      <button id="btn1" type="button" class="btn btn-primary">REGISTRAR</button>
      <button id="btn2" type="button" class="btn btn-default" data-toggle="modal" data-target="#modal1">Sin java</button>
      <button id="btn3" type="button" class="btn btn-default" data-toggle="modal">Con java</button>
      <button id="AjaxPromise"  type="button" class="btn btn-default">Cambiar Header (Promise)</button>

      <div class="alert alert-primary alert-dismissible collapse" role="alert" id="alerta1">
        Hola1
        <button id="btncloseAlert" type="button" class="close"  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          Hola2 La Sequela
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <button id="btnajax"  type="button">Cambiar Header</button>
  <button id="btnjson" type="button" class="btn btn-primary" title="Obtiene Json">Json</button>
  <button id="btnfetch" type="button" class="btn btn-primary" title="Obtiene Json a traves de fetch">Fetch (Json)</button>
  <button id="btnConsultar" type="button" class="btn btn-primary" title="Obtiene un objeto Json por consulta de MySQL">Consulta MySQL</button>
  <button id="btnInsertar" type="button" class="btn btn-primary" title="Insertar un objeto de los controles a MySQL">Insertar MySQL</button>




  


    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                //console.log("click en bt1")
                $('#alerta1').show();
                
            });
            $('#btncloseAlert').click(function(){
                $('#alerta1').hide();
            });
            $("#btn2").click(function(){
                console.log("click en bt2")
                
            });
            $("#btn3").click(function(){
                //console.log("click en bt1")
                $('#modal1').modal();
                
            });
        });
    </script>

    </form>
    <div>
</body>
<html>
